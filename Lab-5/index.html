<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <form id="tipForm">
      <label for="billTotal">Bill Total ($):</label>
      <input type="text" id="billTotal" placeholder="Enter bill amount">
      <span id="errorMessage" style="color: red; display: none;">Invalid input. Please enter a positive number.</span>


      <label for="totalWithTax">Total Bill with Tax (11%):</label>
      <input type="text" id="totalWithTax" disabled>


      <label for="tipPercentage">Tip Percentage:</label>
      <input type="range" id="tipPercentage" min="0" max="100" value="0">
      <span id="tipValue">0%</span>


      <label for="tipAmount">Tip Amount ($):</label>
      <input type="text" id="tipAmount" disabled>

      <label for="totalWithTip">Total Bill with Tip ($):</label>
      <input type="text" id="totalWithTip" disabled>


      <label for="currency">Select Currency:</label>
      <select id="currency">
        <option value="USD">US Dollars ($)</option>
        <option value="EUR">Euros (€)</option>
        <option value="INR">Indian Rupees (₹)</option>
      </select>


      <div id="conversionRates">
        <p><strong>Currency Conversion Rates:</strong></p>
        <p>1 USD = €0.95 EUR for Euros</p>
        <p>1 USD = ₹85 INR for Rupees</p>
      </div>


      <label for="convertedTipAmount">Converted Tip Amount:</label>
      <input type="text" id="convertedTipAmount" disabled>


      <label for="convertedTotalWithTipAndTax">Converted Total Bill with Tip and Tax:</label>
      <input type="text" id="convertedTotalWithTipAndTax" disabled>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
